<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./google page/gfavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav class="nav-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </nav>
      <nav class="nav-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="./google page/appicon.png" alt="appicon" /></a>
        <button>Sign In</button>
      </nav>
    </header>
    <div class="clear"></div>
    <section>
      <div class="box-img">
        <img src="./google page/googlelogo.png" alt="googlelogo" />
      </div>
      <div class="box">
        <img
          src="./google page/Magnifying_glass_icon.png"
          alt="Magnifying_glass_icon"
          id="img-sol"
        />
        <input type="search" name="search" id="search" />
        <img
          src="./google page/google_microphone.png"
          alt="google_microphone"
          id="google-mic"
        />
      </div>
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div>
        <p>
          Other Languages you can use Google: <a href="#" id="tr">Turkish</a>
        </p>
      </div>
    </section>
    <footer>
      <div class="turkey">Turkey</div>
      <hr />
      <nav class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </nav>
      <nav class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </nav>
    </footer>
  </body>
</html>
